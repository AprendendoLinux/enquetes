<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Enquetes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ request.base_url }}">
  <meta property="og:title" content="Sistema de Enquetes Inteligentes">
  <meta property="og:description" content="Crie, vote e descubra resultados em tempo real. Democracia digital ao seu alcance.">
  <meta property="og:image" content="{{ request.base_url }}static/card.jpg">

  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ request.base_url }}">
  <meta property="twitter:title" content="Sistema de Enquetes Inteligentes">
  <meta property="twitter:description" content="Crie, vote e descubra resultados em tempo real. Democracia digital ao seu alcance.">
  <meta property="twitter:image" content="{{ request.base_url }}static/card.jpg">

  <style>
    body { background: #f0f2f5; font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
    
    .card-split { border: none; border-radius: 24px; box-shadow: 0 20px 60px rgba(0,0,0,0.1); overflow: hidden; max-width: 900px; width: 100%; margin: auto; }
    .brand-panel { background: linear-gradient(135deg, #212529 0%, #343a40 100%); color: white; padding: 3rem; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
    .form-panel { padding: 3rem; background: white; display: flex; flex-direction: column; justify-content: center; }
    .logo-brand { width: 160px; height: auto; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2)); margin-bottom: 1.5rem; }

    /* Inputs e Grupos */
    .form-control-lg { padding: 0.75rem 1rem; font-size: 0.95rem; border: 1px solid #e0e0e0; background-color: #f8f9fa; }
    .form-control-lg:focus { background-color: #fff; box-shadow: none; border-color: #212529; }
    
    .input-group-text { background: #f8f9fa; border: 1px solid #e0e0e0; border-right: none; color: #6c757d; }

    /* Ajuste para inputs normais (ícone esquerda + input) */
    .input-group:not(.has-toggle) .form-control-lg { border-left: none; border-top-right-radius: 10px; border-bottom-right-radius: 10px; }
    .input-group:not(.has-toggle) .input-group-text { border-top-left-radius: 10px; border-bottom-left-radius: 10px; }

    /* Ajuste para inputs com Toggle (ícone esq + input + botão dir) */
    .input-group.has-toggle .form-control-lg { border-left: none; border-right: none; }
    .input-group.has-toggle .input-group-text { border-top-left-radius: 10px; border-bottom-left-radius: 10px; }
    .input-group.has-toggle .btn-toggle { border: 1px solid #e0e0e0; border-left: none; background: #f8f9fa; border-top-right-radius: 10px; border-bottom-right-radius: 10px; color: #6c757d; }
    .input-group.has-toggle .btn-toggle:hover { background: #e9ecef; color: #212529; }

    .form-label-sm { font-size: 0.7rem; font-weight: 700; letter-spacing: 0.5px; color: #6c757d; text-transform: uppercase; margin-bottom: 4px; margin-left: 4px; }
    .btn-dark-lg { padding: 0.9rem; border-radius: 12px; font-weight: 700; letter-spacing: 0.5px; font-size: 1rem; transition: all 0.2s; }
    .btn-dark-lg:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(33, 37, 41, 0.2); }

    .link-auth { text-decoration: none; color: #212529; font-weight: 600; transition: color 0.2s; border-bottom: 2px solid transparent; }
    .link-auth:hover { border-bottom-color: #212529; }
    
    .alert-error { background-color: #fff5f5; border: 1px solid #fed7d7; color: #c53030; border-radius: 10px; font-size: 0.9rem; padding: 1rem; }

    @media (max-width: 767.98px) {
        .brand-panel { padding: 2rem 1rem; }
        .logo-brand { width: 120px; margin-bottom: 1rem; }
        .form-panel { padding: 2rem 1.5rem; }
    }
  </style>
</head>
<body>

  <div class="card card-split">
    <div class="row g-0 h-100">
      
      <div class="col-md-5 col-lg-5 brand-panel">
        <img src="/static/logo.png" alt="Logo" class="logo-brand">
        <h3 class="fw-bold mb-2">Bem-vindo</h3>
        <p class="text-white-50 small mb-0">
          Gerencie suas enquetes e acompanhe os resultados em tempo real.
        </p>
        <div class="mt-4 small text-white-50 d-none d-md-block opacity-50">
          &copy; 2026 Sistema de Enquetes
        </div>
      </div>

      <div class="col-md-7 col-lg-7 form-panel">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="fw-bold text-dark mb-0">Login</h4>
            <span class="small text-muted">
                Novo aqui? <a href="/register" class="link-auth ms-1">Criar conta</a>
            </span>
        </div>

        {% if error %}
        <div class="alert alert-error mb-4 shadow-sm">
            <div class="d-flex align-items-center">
                <i class="bi bi-exclamation-triangle-fill me-2 fs-5"></i>
                <span>{{ error }}</span>
            </div>
        </div>
        {% endif %}

        <form action="/auth/token" method="post">
          
          <div class="mb-4">
            <label class="form-label-sm">Email</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input type="email" name="username" class="form-control form-control-lg" placeholder="seu@email.com" required>
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label-sm">Senha</label>
            <div class="input-group has-toggle">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Sua senha" required>
              <button class="btn btn-toggle" type="button" onclick="togglePassword()">
                  <i class="bi bi-eye" id="icon-pass"></i>
              </button>
            </div>
          </div>

          <div class="d-grid pt-2">
            <button type="submit" class="btn btn-dark btn-dark-lg shadow-sm">
              Entrar <i class="bi bi-box-arrow-in-right ms-2 align-middle"></i>
            </button>
          </div>

          <div class="text-end mt-2">
            <a href="/auth/forgot-password" class="link-auth small text-muted fw-normal" style="font-size: 0.85rem;">
              Esqueceu a senha?
            </a>
          </div>
          
        </form>

        <div class="text-center mt-4 text-muted small opacity-50 d-md-none">
            &copy; 2026 Sistema de Enquetes
        </div>

      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
        const input = document.getElementById('password');
        const icon = document.getElementById('icon-pass');
        
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash");
        } else {
            input.type = "password";
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye");
        }
    }
  </script>

</body>
</html>
