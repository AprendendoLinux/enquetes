<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enquete Encerrada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body { background: #f0f2f5; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .card-msg { border: none; border-radius: 24px; box-shadow: 0 15px 50px rgba(0,0,0,0.1); max-width: 500px; width: 100%; text-align: center; overflow: hidden; }
    .card-header-img { background: #e9ecef; height: 140px; display: flex; align-items: center; justify-content: center; }
    .icon-circle { width: 80px; height: 80px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
  </style>
</head>
<body>

  <div class="card card-msg">
    <div class="card-header-img bg-secondary bg-opacity-10">
        <div class="icon-circle text-secondary">
            <i class="bi bi-archive-fill fs-1"></i>
        </div>
    </div>
    
    <div class="card-body p-4 p-md-5">
        <h5 class="text-uppercase text-muted small fw-bold mb-2">
            {% if expired %}Prazo Encerrado{% else %}Arquivada{% endif %}
        </h5>
        <h2 class="fw-bold mb-3 text-dark">{{ poll.title }}</h2>
        
        <p class="text-muted mb-4">
            Esta enquete não está mais aceitando votos. Você pode conferir os resultados finais clicando abaixo.
        </p>

        <div class="d-grid gap-2">
            <a href="/polls/{{ poll.public_link }}/results" class="btn btn-dark btn-lg rounded-pill shadow-sm">
                <i class="bi bi-bar-chart-fill me-2"></i>Ver Resultados
            </a>
            <a href="/" class="btn btn-outline-secondary rounded-pill">
                Criar Minha Própria Enquete
            </a>
        </div>
    </div>
  </div>

</body>
</html>
