<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conta Verificada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body { background: #f0f2f5; font-family: 'Segoe UI', system-ui, sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; }
    .card-msg { border: none; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.08); max-width: 500px; width: 90%; }
    .icon-circle { width: 80px; height: 80px; background: #d1e7dd; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem auto; }
  </style>
</head>
<body>
  <div class="card card-msg text-center p-5">
    <div class="icon-circle text-success">
      <i class="bi bi-check-lg fs-1"></i>
    </div>
    <h3 class="fw-bold mb-3">Conta Ativada!</h3>
    <p class="text-muted mb-4">
      Seu e-mail foi confirmado com sucesso. Você já pode acessar o sistema.
    </p>
    <a href="/login" class="btn btn-dark btn-lg rounded-pill px-5 shadow">Ir para Login</a>
  </div>
</body>
</html>
