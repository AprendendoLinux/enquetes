<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body { background: #f0f2f5; font-family: 'Segoe UI', system-ui, sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .card-split { border: none; border-radius: 24px; box-shadow: 0 20px 60px rgba(0,0,0,0.1); overflow: hidden; max-width: 900px; width: 100%; margin: auto; }
    .brand-panel { background: linear-gradient(135deg, #212529 0%, #343a40 100%); color: white; padding: 3rem; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
    .form-panel { padding: 3rem; background: white; display: flex; flex-direction: column; justify-content: center; }
    .form-control-lg { border-radius: 10px; font-size: 0.95rem; background-color: #f8f9fa; border: 1px solid #e0e0e0; }
    .btn-dark-lg { padding: 0.9rem; border-radius: 12px; font-weight: 700; }
  </style>
</head>
<body>
  <div class="card card-split">
    <div class="row g-0 h-100">
      <div class="col-md-5 brand-panel">
        <i class="bi bi-key-fill display-1 mb-3 text-white-50"></i>
        <h3 class="fw-bold mb-2">Recuperação</h3>
        <p class="text-white-50 small mb-0">Vamos ajudar você a recuperar o acesso à sua conta.</p>
        <a href="/login" class="btn btn-outline-light btn-sm rounded-pill mt-4 px-4">Voltar ao Login</a>
      </div>
      <div class="col-md-7 form-panel">
        <h4 class="fw-bold text-dark mb-2">Esqueceu a senha?</h4>
        <p class="text-muted small mb-4">Informe seu e-mail e enviaremos um link para você redefinir sua senha.</p>
        <form action="/auth/forgot-password" method="post">
          <div class="mb-4">
            <label class="form-label small fw-bold text-muted">Email cadastrado</label>
            <input type="email" name="email" class="form-control form-control-lg" placeholder="seu@email.com" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-dark btn-dark-lg shadow-sm">Enviar Link de Recuperação</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
