<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email já cadastrado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body { background: #f4f7f9; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; }
    
    /* Mudei p-5 para p-4 aqui para dar mais espaço aos botões na horizontal */
    .card-error { border: none; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); max-width: 550px; width: 90%; }
    
    .icon-box { font-size: 4rem; }
  </style>
</head>
<body>

  <div class="card card-error text-center p-4 p-md-5">
    <div class="mb-4 icon-box text-dark">
      <i class="bi bi-person-check-fill"></i>
    </div>
    
    <h2 class="mb-3 fw-bold text-dark">Email já cadastrado</h2>
    
    <p class="text-muted mb-5">
      Este endereço de e-mail já possui uma conta no nosso sistema. 
      Você gostaria de fazer login em vez de criar uma nova conta?
    </p>

    <div class="row g-3">
      
      <div class="col-12 col-md-6">
        <a href="/login" class="btn btn-dark btn-lg w-100 rounded-pill">
          <i class="bi bi-box-arrow-in-right me-2"></i>Fazer Login
        </a>
      </div>

      <div class="col-12 col-md-6">
        <a href="javascript:history.back()" class="btn btn-outline-dark btn-lg w-100 rounded-pill">
          Tentar outro email
        </a>
      </div>

    </div>
  </div>

</body>
</html>
