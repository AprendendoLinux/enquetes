<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alterar Senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body { background: #f0f2f5; font-family: 'Segoe UI', system-ui, sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
    
    .card-split { border: none; border-radius: 24px; box-shadow: 0 20px 60px rgba(0,0,0,0.1); overflow: hidden; max-width: 900px; width: 100%; margin: auto; }
    .brand-panel { background: linear-gradient(135deg, #212529 0%, #343a40 100%); color: white; padding: 3rem; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
    .form-panel { padding: 3rem; background: white; display: flex; flex-direction: column; justify-content: center; }
    .form-control-lg { border-radius: 10px; font-size: 0.95rem; background-color: #f8f9fa; border: 1px solid #e0e0e0; }
    .form-control-lg:focus { background-color: #fff; box-shadow: 0 0 0 3px rgba(33, 37, 41, 0.1); border-color: #212529; }
    .btn-dark-lg { padding: 0.9rem; border-radius: 12px; font-weight: 700; }
    .is-invalid { border-color: #dc3545 !important; }
  </style>
</head>
<body>

  <div class="card card-split">
    <div class="row g-0 h-100">
      
      <div class="col-md-5 brand-panel">
        <i class="bi bi-shield-lock-fill display-1 mb-3 text-white-50"></i>
        <h3 class="fw-bold mb-2">Segurança</h3>
        <p class="text-white-50 small mb-0">Mantenha sua conta segura atualizando sua senha regularmente.</p>
        <a href="/dashboard" class="btn btn-outline-light btn-sm rounded-pill mt-4 px-4">
            <i class="bi bi-arrow-left me-2"></i>Voltar ao Dashboard
        </a>
      </div>

      <div class="col-md-7 form-panel">
        <h4 class="fw-bold text-dark mb-4">Alterar Senha</h4>

        {% if error %}
        <div class="alert alert-danger shadow-sm border-0 bg-danger bg-opacity-10 text-danger mb-4">
            <i class="bi bi-exclamation-circle-fill me-2"></i> {{ error }}
        </div>
        {% endif %}

        <form action="/auth/change-password" method="post" id="changePassForm" novalidate>
          
          <div class="mb-4">
            <label class="form-label small fw-bold text-muted">Senha Atual</label>
            <input type="password" name="current_password" class="form-control form-control-lg" required placeholder="Digite sua senha atual">
          </div>

          <hr class="my-4 opacity-10">

          <div class="mb-3">
            <label class="form-label small fw-bold text-muted">Nova Senha</label>
            <input type="password" id="new_password" name="new_password" class="form-control form-control-lg" 
                   pattern="(?=.*[A-Z])(?=.*[0-9])(?=.*[\W_]).{6,}"
                   title="Mínimo 6 caracteres, 1 maiúscula, 1 número, 1 símbolo" required placeholder="Crie uma nova senha">
             <div class="form-text small mt-1">Requisitos: 6+ caracteres, maiúscula, número e símbolo.</div>
          </div>

          <div class="mb-4">
            <label class="form-label small fw-bold text-muted">Confirmar Nova Senha</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control form-control-lg" required placeholder="Repita a nova senha">
            <div id="passwordMismatch" class="invalid-feedback fw-bold mt-2">
                As senhas não coincidem.
            </div>
          </div>

          <div class="d-grid pt-2">
            <button type="submit" class="btn btn-dark btn-dark-lg shadow-sm">
              Salvar Nova Senha
            </button>
          </div>
          
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('changePassForm').addEventListener('submit', function(event) {
      const password = document.getElementById('new_password');
      const confirmPassword = document.getElementById('confirm_password');
      const mismatchMsg = document.getElementById('passwordMismatch');
      let isValid = true;

      // Validação de igualdade
      if (password.value !== confirmPassword.value) {
        confirmPassword.classList.add('is-invalid');
        mismatchMsg.style.display = 'block';
        isValid = false;
      } else {
        confirmPassword.classList.remove('is-invalid');
        mismatchMsg.style.display = 'none';
      }

      // Validação nativa
      if (!this.checkValidity()) {
        isValid = false;
        this.classList.add('was-validated');
      }

      if (!isValid) {
        event.preventDefault();
        event.stopPropagation();
      }
    });

    // Limpa erro ao digitar
    document.getElementById('confirm_password').addEventListener('input', function() {
      this.classList.remove('is-invalid');
      document.getElementById('passwordMismatch').style.display = 'none';
    });
  </script>

</body>
</html>
