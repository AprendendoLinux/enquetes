<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados - {{ poll.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>

  <style>
    body { background: #f4f7f9; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
    .card-results { border: none; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); overflow: hidden; }
    
    .bg-header { background: linear-gradient(135deg, #212529, #000000); color: white; padding: 2rem; }
    
    .progress { height: 10px; border-radius: 5px; background-color: #e9ecef; }
    .badge-votes { font-size: 0.9rem; padding: 0.5em 0.8em; }
    
    /* Gráfico com altura flexível */
    .chart-container { position: relative; min-height: 300px; width: 100%; display: flex; justify-content: center; }

    /* Nova classe para a bolinha da legenda lateral */
    .legend-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }
  </style>
</head>
<body class="py-5">
  <div class="container">
    <div class="card card-results mx-auto" style="max-width: 900px;">
      
      <div class="bg-header text-center">
        <h2 class="fw-bold mb-0">{{ poll.title }}</h2>
        <p class="opacity-75 mt-2 mb-0"><i class="bi bi-people-fill me-2"></i>{{ total_votes }} Votos Computados</p>
      </div>

      <div class="card-body p-4 p-lg-5">
        <div class="row align-items-center">
          
          <div class="col-lg-7 mb-5 mb-lg-0">
            <h5 class="text-muted mb-4 fw-bold text-uppercase small">Detalhamento</h5>
            
            {% for item in results %}
              <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center mb-1">
                  <div class="d-flex align-items-center">
                    <span class="legend-indicator" data-color-index="{{ loop.index0 }}"></span>
                    <span class="fw-bold text-dark">{{ item.text }}</span>
                  </div>
                  <div>
                    <span class="fw-bold me-2">{{ item.percent }}%</span>
                    <span class="badge bg-light text-secondary border badge-votes">{{ item.votes }} votos</span>
                  </div>
                </div>
                <div class="progress">
                  <div class="progress-bar" role="progressbar" 
                       data-color-index="{{ loop.index0 }}"
                       style="width: {{ item.percent }}%" 
                       aria-valuenow="{{ item.percent }}" aria-valuemin="0" aria-valuemax="100">
                  </div>
                </div>
              </div>
            {% else %}
              <p class="text-muted text-center py-5">Nenhum voto registrado ainda.</p>
            {% endfor %}
          </div>

          <div class="col-lg-5">
            <div class="card border-0 bg-light rounded-4 p-3">
              <h6 class="text-center text-muted mb-3">Distribuição Visual</h6>
              <div class="chart-container">
                <canvas id="voteChart"></canvas>
              </div>
            </div>
          </div>

        </div>

        <div class="mt-5 d-grid gap-3 d-md-block text-center">
          <a href="/polls/{{ poll.public_link }}" class="btn btn-outline-dark btn-lg px-4 rounded-pill">
            <i class="bi bi-arrow-left me-2"></i>Voltar para Enquete
          </a>
          <button onclick="window.location.reload();" class="btn btn-dark btn-lg px-4 rounded-pill ms-md-2">
            <i class="bi bi-arrow-clockwise me-2"></i>Atualizar
          </button>
        </div>

        <div class="text-center mt-4">
          <a href="/" class="text-decoration-none text-muted small">Crie sua enquete</a>
        </div>

      </div>
    </div>
  </div>

  <script>
    // Registra o plugin de DataLabels
    Chart.register(ChartDataLabels);

    const chartColors = [
      '#212529', '#6610f2', '#6f42c1', '#d63384', '#dc3545', 
      '#fd7e14', '#ffc107', '#198754', '#20c997', '#0dcaf0'
    ];

    // Sincroniza cores na lista HTML
    document.querySelectorAll('[data-color-index]').forEach(element => {
      const index = parseInt(element.getAttribute('data-color-index'));
      const color = chartColors[index % chartColors.length];
      element.style.backgroundColor = color;
    });

    const labels = [{% for item in results %}"{{ item.text }}",{% endfor %}];
    const dataPoints = [{% for item in results %}{{ item.votes }},{% endfor %}];
    
    if (labels.length > 0) {
      const ctx = document.getElementById('voteChart').getContext('2d');
      new Chart(ctx, {
        type: 'doughnut', 
        data: {
          labels: labels,
          datasets: [{
            data: dataPoints,
            backgroundColor: chartColors,
            borderWidth: 2,
            borderColor: '#ffffff'
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false 
            },
            tooltip: {
              enabled: true
            },
            // CONFIGURAÇÃO DOS RÓTULOS (NOVO)
            datalabels: {
              color: '#ffffff', // Cor do texto (Branco)
              font: {
                weight: 'bold',
                size: 14
              },
              formatter: (value, ctx) => {
                // Lógica para calcular a porcentagem
                let sum = 0;
                let dataArr = ctx.chart.data.datasets[0].data;
                dataArr.map(data => {
                  sum += data;
                });
                let percentage = (value * 100 / sum).toFixed(1) + "%";
                
                // Se o valor for 0 ou muito pequeno, não exibe para não poluir
                if (value === 0) return ""; 
                return percentage;
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
