<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página não encontrada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body { background: #f4f7f9; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; }
    .card-error { border: none; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); max-width: 500px; width: 90%; }
    .icon-box { font-size: 4rem; color: #dc3545; }
  </style>
</head>
<body>

  <div class="card card-error text-center p-5">
    <div class="mb-4 icon-box">
      <i class="bi bi-exclamation-octagon"></i>
    </div>
    
    <h2 class="mb-3 fw-bold text-dark">Ops! Enquete não encontrada</h2>
    
    <p class="text-muted mb-5">
      O link que você tentou acessar não existe, foi digitado incorretamente ou a enquete foi encerrada pelo administrador.
    </p>

    <div class="d-grid gap-2 d-md-block">
      <a href="/" class="btn btn-dark btn-lg px-5 rounded-pill">
        <i class="bi bi-house-door me-2"></i>Ir para o Início
      </a>
    </div>
  </div>

</body>
</html>
