{% extends "base.html" %}

{% block title %}Página não encontrada{% endblock %}

{% block extra_css %}
<style>
    /* Wrapper para centralizar verticalmente */
    .error-wrapper {
        min-height: calc(80vh - 100px);
        display: flex;
        align-items: center;
        width: 100%;
    }

    /* O card agora ocupa 100% da coluna do Bootstrap */
    .card-error { 
        border: none; 
        border-radius: 24px; 
        box-shadow: 0 20px 60px rgba(0,0,0,0.1); 
        width: 100%; 
        background: #fff;
        overflow: hidden;
        position: relative;
    }

    /* Detalhe visual no topo do card */
    .card-error::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 6px;
        background: linear-gradient(90deg, #dc3545, #fd7e14);
    }

    .icon-box { 
        width: 100px; 
        height: 100px; 
        background-color: #fff5f5;
        color: #dc3545;
        border-radius: 50%; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        margin: 0 auto 1.5rem auto; 
        font-size: 3rem;
        box-shadow: 0 10px 20px rgba(220, 53, 69, 0.1);
    }

    .btn-home {
        background-color: #212529;
        color: #fff;
        font-weight: 700;
        padding: 0.8rem 2rem;
        border-radius: 50px;
        transition: all 0.3s;
        border: none;
    }
    
    .btn-home:hover {
        background-color: #000;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        color: #fff;
    }
</style>
{% endblock %}

{% block content %}
<div class="error-wrapper">
  <div class="row justify-content-center w-100 m-0">
    <div class="col-lg-5 col-md-8 col-sm-10">
      
      <div class="card card-error text-center p-5">
        <div class="icon-box">
          <i class="bi bi-search"></i>
        </div>
        
        <h2 class="fw-bold text-dark mb-3">Enquete não encontrada</h2>
        
        <p class="text-muted mb-4 fs-6">
          O link que tentou acessar pode estar incorreto, a enquete foi removida pelo autor ou ela nunca existiu.
        </p>

        <div class="d-grid gap-2 col-10 mx-auto">
            <a href="/" class="btn btn-home shadow-sm">
                <i class="bi bi-house-door-fill me-2"></i> Voltar ao Início
            </a>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
